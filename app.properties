# Capas - Nombres cualificados de Clases ( paquete + clase )
layers.data.class=org.japo.java.layers.data.DManager
layers.bussiness.class=org.japo.java.layers.bussiness.BManager
layers.user.class=org.japo.java.layers.user.UManager

# ---

# Conexi\u00f3n - Protocolo: MySQL | MariaDB ( XAMPP Individual )
jdbc.conn.prot=jdbc:mysql

# Conexi\u00f3n - Servidor
#   Para Desarrollo: localhost ( XAMPP Individual )
#   Para Producci\u00f3n: IP/Server Base de Datos
jdbc.conn.host=localhost

# Conexi\u00f3n - Puerto: MySQL | MariaDB ( XAMPP Individual )
jdbc.conn.port=3306

# Conexi\u00f3n - Nombre de la Base de Datos
jdbc.conn.dbnm=

# Conexi\u00f3n - Patr\u00f3n Cadena Conexi\u00f3n
jdbc.conn.cpat=%s://%s:%s/%s?user=%s&password=%s

# ---

# Sentencia - Tipo de Acceso
# TYPE_FORWARD_ONLY (*)
#   Indica que el objeto ResultSet se puede recorrer unicamente 
#   hacia adelante.
# TYPE_SCROLL_INSENSITIVE
#   Indica que el objeto ResultSet se puede recorrer pero, en 
#   general, no es sensible a los cambios en los datos que 
#   subyacen en \u00e9l.
# TYPE_SCROLL_SENSITIVE
#   Indica que el objeto ResultSet se puede recorrer, y adem\u00e1s, 
#   que los cambios en la base de datos subyacente repercuten en \u00e9l.
jdbc.stmt.tacc=TYPE_FORWARD_ONLY

# Sentencia - Modo de Concurrencia
# CONCUR_READ_ONLY (*)
#   Indica un modo de concurrencia para el objeto ResultSet en el
#   que \u00e9ste no puede ser actualizado.
#CONCUR_UPDATABLE
#   Indica un modo de concurrencia para el objeto ResultSet en el
#   que \u00e9ste s\u00ed podria ser actualizado.
jdbc.stmt.conc=CONCUR_READ_ONLY
